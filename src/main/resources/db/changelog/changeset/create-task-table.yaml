databaseChangeLog:
  - changeSet:
      id: create-task-jooq
      author: SqGoliaf
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_task
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: priority
                  type: INT
              - column:
                  constraints:
                    nullable: false
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: person_id
                  type: BIGINT
            tableName: task
